<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<form method="get" th:action="@{/students}">
    <input name="keyword" th:value="${keyword}">
    <button>Search</button>
</form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.age}"></td>
                <td >
                    <a th:href="@{/students/edit/{id}(id=${student.id})}">edit</a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/students/new}">add new</a>

</body>
<style>
    td {
        padding: 10px;
        border: 1px solid black;
    }
    table {

        border: 1px solid black;
    }
</style>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Đăng ký môn học</h2>

<form th:action="@{/enrollments/save}" method="post">
    <input type="hidden" name="studentId" th:value="${studentId}">

    <select name="subjectId">
        <option th:each="s : ${subject}"
                th:value="${s.id}"
                th:text="${s.name}">
        </option>
    </select>

    <button>Đăng ký</button>
</form>

</body>
</html>
